<nb-card class="main-wrapper">
  <nb-card-header>
    <h4 class="text-center"><i class="fa fa-list"></i> Sesión crédito acreedor</h4>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="form" (submit)="transfer()">
      <div class="row">
        <div class="col-sm-4 mx-auto">
          <mortgage-select label="Transferir hipoteca" formControlName="mortgage_id"></mortgage-select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 mx-auto">
          <creditor-select formControlName="creditor_id"></creditor-select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 mx-auto">
          <div class="form-group">
            <button status="success" nbButton outline [disabled]="form.invalid">Realizar transacción</button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
<daily-block-printable></daily-block-printable>
